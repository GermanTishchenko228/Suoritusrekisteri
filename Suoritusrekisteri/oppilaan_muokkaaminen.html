      </br>   <label for="matematiikan_arvosana">Matematiikan Arvosana:</label>
        <input type="number" id="matematiikan_arvosana" name="matematiikan_arvosana" min="4" max="10" maxlength="2" required>

    </br>    <label for="kemian_arvosana"> &nbsp Kemian Arvosana:</label>
        <input type="number" id="kemian_arvosana" name="kemian_arvosana" min="4" max="10" maxlength="2" required>
        <input type="submit" value="Tallenna Arvosanat">

    <script>
      // Koodi joka laskee oppilaan keskiarvon
      const matematiikan_arvosana = document.getElementById("matematiikan_arvosana");
      const kemian_arvosana = document.getElementById("kemian_arvosana");
      const fysiikan_arvosana = document.getElementById("fysiikan_arvosana");
      const oppilaan_arvosana = document.getElementById("oppilaan_arvosana");
      const form = document.querySelector("form");
      
      form.addEventListener("submit", e => {
        e.preventDefault();
        const kaikki_arvosanat = Number(matematiikan_arvosana.value) + Number(fysiikan_arvosana.value) + Number(kemian_arvosana.value);
        const keskiarvo = kaikki_arvosanat / 3;
        oppilaan_arvosana.innerText = keskiarvo.toFixed(1);
      });

    </script>
