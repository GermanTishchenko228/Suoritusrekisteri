<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style_login.css">
<link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">

</head>
<body class="login">
<div class="login-form">
  <form>
    <h1>Kirjaudu Sisään</h1>
    <div class="login">
      <div class="input-field">
        <input type="email" placeholder="Sähköposti" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Salasana" autocomplete="new-password">
      </div>
      <a href="#" class="link">Kirjaudu Opettajana</a>    </div>
    <div class="action">
      <button>Rekisteröidy</button>
      <button>Kirjaudu</button>
    </div>
  </form>
</div>

</body>
</html>
